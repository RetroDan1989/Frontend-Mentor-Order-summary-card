<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="" class="card__img">
    <section>
      <h2 class="card__title">Order Summary</h2>
      <p class="card__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card__priceBox">
        <img src="images/icon-music.svg" alt="" class="priceBox__img">
        <ul class="priceBox__priceDetails">
          <li>Annual Plan</li>
          <li>$59.99/year</li>
        </ul>
        <a href="" class="priceBox__link">Change</a>
      </div>
      <button class="card__buttom">Proceed to Payment</button>
      <h5 class="card__cancelOrder">Cancel Order</h5>
    </section>
  </div>
</body>
</html>
